<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
  <title>Calculadora de juros compostos</title>
  <link rel="icon" href="calculadora.png" type="image/x-icon" />
  <script type="text/javascript" src="jss.js"></script>
  <script type="text/javascript" src="jquery-1.11.3.js"></script><!--passei um aperto, pesquisei na internet e descobri que tinha de por isso, não sei por que, deus quis assim-->
</head>
<body>
  <form name="form1">
  <table border="3" width="1000" align="center">
    <tr>
      <td colspan="2" align="center" style="text-align: center; background-color: rgb(0,255,255); border:none;" nowrap="nowrap"><h1><marquee>Calculadora de Juros Compostos!</marquee></td>
    </tr>
    </tr>
    <tr>
      <td colspan="2" style="text-align: center; background-color: rgb(0,255,255); border:none;" nowrap="row">
        <h4>Favor informar: Capital, Taxa de Juros e o Numero de Vencimentos de acordo com o que o sistema pede e clicar em calcular. Grato.<br>   </td>
    </tr>
  
  	<tr align="center" height="100">
  		<td style="text-align: center; background-color: rgb(0,255,255); border:none;" nowrap="row">  
  		<label for="capital">Capital: R$</label>
  		<input type="tex" id="capital" placendolder="Capital">
  		</td>
  		<td style="text-align: center; background-color: rgb(0,255,255); border:none;" nowrap="row">
  		<label for="taxaJuros">Taxa de juros: (%)</label>
  		<input type="tex"  id="taxaJuros" placendolder="Taxa de juros">
		</td>
  		<td style="text-align: center; background-color: rgb(0,255,255); border:none;" nowrap="row">
  		<label for="tempoAplicacao">Parcelas: </label>
 		<input type="number" id="tempoAplicacao" placendolder="Tempo Aplicação">  
  		</td>
      <tr align="center">
    <td style="text-align: center; background-color: rgb(0,255,255); border:none;" nowrap="row"><button type="button"  onclick="calculaJuros()">Calcular</button>
      <button type="button"  onclick="Limpar()">Limpar</button>
  </tr>
  	<tr align="center"  height="100">
  		<td style="text-align: center; background-color: rgb(0,255,255); border:none;" nowrap="row">
  	<label for="ValorTotal">Valor Total: R$</label>
  	<input type="text"  id="total">
    	</td>
    	<td style="text-align: center; background-color: rgb(0,255,255); border:none;" nowrap="row">
	<label for="Mensalidade">Mensalidades: </label>
	<input type="text"  id="mensal">
		</td>
		<td style="text-align: center; background-color: rgb(0,255,255); border:none;" nowrap="row"></td>
  	</tr>
</table>

</body>
</html>
